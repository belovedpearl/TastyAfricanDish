{% extends 'base.html' %}
{% load static %}
{% block title %} Update recipe {% endblock%}
{% block content %}

{% if user.is_authenticated %}
{% load crispy_forms_tags %}
<h1>Update Recipe</h1>
<div class="form-group">
    <form method="POST" action="{% url 'updaterecipe' slug=recipe.slug %}">
        {% csrf_token %}
        {% crispy form %}
    </form>
</div>
{% else %}

<div class="text-center">You do not have access to this page.</div>

{% endif %}

{% endblock %}
