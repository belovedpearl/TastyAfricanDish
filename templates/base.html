{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="African food recipes, Food blog, African delicacies"/>
        <meta name="keywords" content="African, Food, Tasty, Preparation process" />
        <meta name="author" content="MamasKitchen" />
        <title>African Menu</title>
        <!-- Google Fonts Link-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet">
        <!-- Font Awesome Link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
         <!-- Bootstrap Access Link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
        <!-- Custom CSS link -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

    </head>

<body class="d-flex flex-column h-100 main-bg">

    <!-- Navigation -->

    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}" id="life">MamasKitchen</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'home' %} active{% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    
                </ul>
                <span class="navbar-text text-muted">
                    Tasty African Recipes
                </span>
            </div>
        </div>
    </nav>

    <main class="flex-shrink-0 main-bg">

        <p class="m-0 text-center text-white">Code Institute Project</p>
        <p class="m-0 text-center text-white"> 
            <!-- Social Links -->
            <a
                href="https://www.facebook.com"
                class="social-link"
                target="_blank"
                rel="noopener"
                aria-label="Find us on Facebook (link opens in a new tab)"
                ><i class="fab fa-facebook-square ms-3"></i>
            </a>
            
            <a
                href="https://www.twitter.com"
                class="social-link"
                target="_blank"
                rel="noopener"
                aria-label="Find us on Twitter (link opens in a new tab)"
                ><i class="fab fa-twitter-square ms-3"></i>

            <a
                href="https://www.instagram.com"
                class="social-link"
                target="_blank"
                rel="noopener"
                aria-label="Find us on Instagram (link opens in a new tab)"
                ><i class="fab fa-instagram-square ms-3"></i>
            </a>
            <a
                href="https://www.pinterest.com"
                class="social-link"
                target="_blank"
                rel="noopener"
                aria-label="Find us on Pinterest (link opens in a new tab)"
                ><i class="fab fa-pinterest ms-3"></i>
            </a>
        </p>
        
        <p class="text-white text-center"><small> <i class="fas fa-copyright"></i> BelovedPearl 2023</small></p>
